<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login - Student-Teacher Appointment Booking</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.login-btn {
  padding: 10px 20px;
  font-size: 1em;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #0056b3;
}

.register-link {
  margin-top: 20px;
  font-size: 1em;
  color: #555;
}

.register-link a {
  color: #007bff;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Student Login</h1>
    
    <form id="studentLoginForm">
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    
    <p class="register-link">
      Not registered? <a href="student-register.html">Register here</a>
    </p>
  </div>

  <script>
// script.js
document.getElementById('studentLoginForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  // Fixed login credentials
  const validPhoneNumber = '1234567890';
  const validPassword = 'password123';

  const phoneNumber = document.getElementById('phoneNumber').value;
  const password = document.getElementById('password').value;

  if (phoneNumber === validPhoneNumber && password === validPassword) {
    alert('Login successful');
    window.location.href = 'student-management.html';
  } else {
    alert('Invalid phone number or password. Please try again.');
  }
});

</script>
</body>
</html>
