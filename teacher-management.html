<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Management - Student-Teacher Appointment Booking</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 100px auto;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.button-group {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.manage-btn {
  width: 80%;
  padding: 15px;
  margin-bottom: 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.manage-btn:hover {
  background-color: #0056b3;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Teacher Management</h1>
    <div class="button-group">
      <button class="manage-btn" onclick="window.location.href='schedule-appointment.html'">Schedule Appointment</button>
      <button class="manage-btn" onclick="window.location.href='approve-cancel-appointment.html'">Approve/Cancel Appointment</button>
      <button class="manage-btn" onclick="window.location.href='view-messages.html'">View Messages</button>
      <button class="manage-btn" onclick="window.location.href='scheduled-appointments-list.html'">Scheduled Appointment List</button>
    </div>
  </div>
</body>
</html>
