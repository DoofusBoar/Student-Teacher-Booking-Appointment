<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration - Student-Teacher Appointment Booking</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.container {
  max-width: 600px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.login-btn {
  padding: 10px 20px;
  font-size: 1em;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-btn:hover {
  background-color: #0056b3;
}

.login-link {
  margin-top: 20px;
  font-size: 1em;
  color: #555;
}

.login-link a {
  color: #007bff;
  text-decoration: none;
}

.login-link a:hover {
  text-decoration: underline;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    
   <form id="studentRegisterForm">
      <div class="form-group">
        <label for="registerPhoneNumber">Phone Number:</label>
        <input type="text" id="registerPhoneNumber" name="registerPhoneNumber" required>
      </div>
      <div class="form-group">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="registerPassword" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="form-group">
        <label for="instituteName">Institute Name:</label>
        <input type="text" id="instituteName" name="instituteName" required>
      </div>
      <div class="form-group">
        <label for="instituteAddress">Institute Address:</label>
        <input type="text" id="instituteAddress" name="instituteAddress" required>
      </div>
      <button type="submit" class="login-btn">Register</button>
    </form>
    <p class="login-link">
      Already registered? <a href="student-login.html">Login here</a>
    </p>
  </div>

  <script>
document.getElementById('studentRegisterForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Prevent form submission

  const phoneNumber = document.getElementById('registerPhoneNumber').value;
  const password = document.getElementById('registerPassword').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    alert('Passwords do not match. Please try again.');
    return;
  }

  // Registration logic here (e.g., store the user details in local storage or a global variable)
  // For demonstration purposes, we're just showing a success message and redirecting

  alert('Registration successful!');
  window.location.href = 'student-management.html';
});
</script>
</body>
</html>
