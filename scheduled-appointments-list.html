<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scheduled Appointments - Student-Teacher Appointment Booking</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.appointment-card {
  text-align: left;
  margin-bottom: 20px;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.appointment-card h2 {
  margin-top: 0;
  color: #333;
}

.appointment-card p {
  margin: 5px 0;
  color: #555;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Scheduled Appointments</h1>

    <div class="appointment-card">
      <h2>Subject: Mathematics</h2>
      <p>Teacher: Mr. John</p>
      <p>Total Registered: 159</p>
      <p>Date: 2024-06-01</p>
      <p>Time: 10:00 AM</p>
    </div>

    <div class="appointment-card">
      <h2>Subject: Physics</h2>
      <p>Teacher: Dr. John</p>
      <p>Total Regsitered: 108</p>
      <p>Date: 2024-06-02</p>
      <p>Time: 2:00 PM</p>
    </div>

    <!-- Add more appointment cards as needed -->

  </div>
</body>
</html>
