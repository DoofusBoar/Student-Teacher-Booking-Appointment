<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Update Teacher - Student-Teacher Appointment Booking</title>
<link rel="stylesheet" href="styles.css">
<style>
/* styles.css */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  text-align: center;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 2em;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #555;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #0056b3;
}

</style>
</head>
<body>
  <div class="container">
    <h1>Update Teacher</h1>
    
    <form id="updateTeacherForm">
      <div class="form-group">
        <label for="updateName">Name:</label>
        <input type="text" id="updateName" name="updateName" required>
      </div>
      <div class="form-group">
        <label for="updateInstitute">Institute:</label>
        <input type="text" id="updateInstitute" name="updateInstitute" required>
      </div>
      <div class="form-group">
        <label for="updateExperience">Experience:</label>
        <input type="text" id="updateExperience" name="updateExperience" required>
      </div>
      <div class="form-group">
        <label for="updateAddress">Address:</label>
        <input type="text" id="updateAddress" name="updateAddress" required>
      </div>
      <button type="submit" class="update-btn">Update</button>
    </form>
  </div>

  <script></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const name = urlParams.get('name');
    const institute = urlParams.get('institute');
    const experience = urlParams.get('experience');
    const address = urlParams.get('address');

    document.getElementById('updateName').value = name;
    document.getElementById('updateInstitute').value = institute;
    document.getElementById('updateExperience').value = experience;
    document.getElementById('updateAddress').value = address;

    document.getElementById('updateTeacherForm').addEventListener('submit', function(event) {
      event.preventDefault();
      // Perform update logic here
      alert('Update successful');
      window.location.href = 'admin-management.html';
    });
  </script>
</body>
</html>
